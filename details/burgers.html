<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upfood</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
    <!-- Script -->
    <script defer src="../script.js"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/52b0a695e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="logo" href="../index.html"
        ><img src="../img/logo.png" alt="logo"
      /></a>
      <h1>Upfood</h1>
      <nav>
        <ul>
          <li><a href="../cart.html">CART</a></li>
          <li><a href="../history.html">ORDER HISTORY</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>BURGERS</h2>
        <div class="menus">
          <div class="menu">
            <div class="menu-detail">
              <img src="../img/cheese-burger.jpg" alt="cheese burger" />
              <div class="menu-detail-info">
                <h4 class="name">Cheese Burger</h4>
                <div class="price">$ 6.50</div>
              </div>
            </div>
            <div class="quantity">
              <input
                class="btn minus"
                type="button"
                value="-"
                class="minus"
              /><input
              id="0"
                class="quantity-field cart"
                type="number"
                step="1"
                min="0"
                max=""
                name="quantity"
                value="0"
              /><input class="btn plus" type="button" value="+" class="plus" />
            </div>
          </div>
        <div class="menu">
          <div class="menu-detail">
            <img src="../img/wagyu-burger.jpg" alt="wagyu burger" />
            <div class="menu-detail-info">
              <h4 class="name">Wagyu Burger</h4>
              <div class="price">$ 7.80</div>
            </div>
          </div>
          <div class="quantity">
            <input
              class="btn minus"
              type="button"
              value="-"
              class="minus"
            /><input
              class="quantity-field cart"
              id="1"

              type="number"
              step="1"
              min="0"
              max=""
              name="quantity"
              value="0"
            /><input class="btn plus" type="button" value="+" class="plus" />
          </div>
        </div>
        <div class="menu">
          <div class="menu-detail">
            <img src="../img/spicy-burger.jpg" alt="spicy burger" />
            <div class="menu-detail-info">
              <h4 class="name">Spicy Chicken Burger</h4>
              <div class="price">$ 6.90</div>
            </div>
          </div>
          <div class="quantity">
            <input
              class="btn minus"
              type="button"
              value="-"
              class="minus"
            /><input
            id="2"

              class="quantity-field cart"
              type="number"
              step="2"
              min="0"
              max=""
              name="quantity"
              value="0"
            /><input class="btn plus" type="button" value="+" class="plus" />
          </div>
        </div>
        <div class="menu">
          <div class="menu-detail">
            <img src="../img/veggie-burger.jpg" alt="veggie burger" />
            <div class="menu-detail-info">
              <h4 class="name">Veggie Burger</h4>
              <div class="price">$ 4.50</div>
            </div>
          </div>
          <div class="quantity">
            <input
              class="btn minus"
              type="button"
              value="-"
              class="minus"
            /><input
            id="3"

              class="quantity-field cart"
              type="number"
              step="1"
              min="0"
              max=""
              name="quantity"
              value="0"
            /><input class="btn plus" type="button" value="+" class="plus" />
          </div>
        </div>
        <div class="cart-btn-container">
        <button class="cart-btn">ADD TO CART</button>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="logo">Upfood</div>
        <div class="info-container">
          <nav class="info">
            <ul>
              <li><a href="#">About us</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Investors</a></li>
            </ul>
          </nav>
          <nav class="info">
            <ul>
              <li><a href="#">Company Blog</a></li>
              <li><a href="#">Engineering Blog</a></li>
              <li><a href="#">Merchant Blog</a></li>
            </ul>
          </nav>
        </div>
        <nav class="social">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
