<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upfood</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Script -->
    <script defer src="script.js"></script>
    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/52b0a695e8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a class="logo" href="#"><img src="img/logo.png" alt="logo" /></a>
      <h1>Upfood</h1>
      <nav>
        <ul>
          <li><a href="#">CART</a></li>
          <li><a href="#">ORDER HISTORY</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2>CHOOSE CATEGORY</h2>
        <div class="categories">
          <div class="category burger">
            <a href="burgers.html">
              <img src="img/burger.png" alt="burger image" />
              <h4>BURGERS</h4>
            </a>
          </div>
          <div class="category chicken">
            <a href="chicken.html">
              <img src="img/chicken.jpg" alt="chicken image" />
              <h4>CHICKEN</h4>
            </a>
          </div>
          <div class="category pizza">
            <a href="pizza.html">
              <img src="img/pizza.jpg" alt="pizza image" />
              <h4>PIZZA</h4>
            </a>
          </div>
          <div class="category noodle">
            <a href="noodle.html">
              <img src="img/noodle.jpg" alt="noodle image" />
              <h4>NOODLE</h4>
            </a>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="logo">Upfood</div>
        <div class="info-container">
          <nav class="info">
            <ul>
              <li><a href="#">About us</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Investors</a></li>
            </ul>
          </nav>
          <nav class="info">
            <ul>
              <li><a href="#">Company Blog</a></li>
              <li><a href="#">Engineering Blog</a></li>
              <li><a href="#">Merchant Blog</a></li>
            </ul>
          </nav>
        </div>
        <nav class="social">
          <ul>
            <li>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-youtube"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
